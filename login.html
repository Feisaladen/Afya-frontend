<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afya Link - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">

      <div class="flex justify-center mb-6">
        <img src="logo.png" alt="Afya Link Logo" class="w-20 h-20 md:w-24 md:h-24 object-contain rounded-3xl shadow-lg border border-gray-200 transition-transform hover:scale-105">
      </div>

      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Welcome Back</h2>

      <form id="loginForm" class="space-y-4">
        <div class="relative">
          <i class="fas fa-envelope absolute top-3 left-3 text-gray-400"></i>
          <input type="email" placeholder="Email" name="email" class="w-full pl-10 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div class="relative">
          <i class="fas fa-lock absolute top-3 left-3 text-gray-400"></i>
          <input type="password" placeholder="Password" name="password" class="w-full pl-10 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <p id="loginMsg" class="text-sm text-red-600 hidden"></p>
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 font-semibold transition shadow-md hover:shadow-lg">Login</button>
      </form>

      <p class="text-center text-gray-500 mt-4">
        Don't have an account? <a href="signup.html" class="text-green-500 hover:text-green-700 font-medium">Sign Up</a>
      </p>
      <p class="text-xs text-gray-400 italic mt-4 text-center">⚠️ AI guidance in the app does not replace a doctor’s consultation.</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://lcwmhgdyuumhmsptiaav.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxjd21oZ2R5dXVtaG1zcHRpYWF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNDYzMzEsImV4cCI6MjA3NTYyMjMzMX0.wUkCBYKeHD7zbPoWFSvMV-vFgFOWUFcAistNdWBGBhw";

    if (!window.supabase || !window.supabase.createClient) {
      throw new Error("Supabase JS library failed to load. Check the CDN script tag.");
    }

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById('loginForm');
    const loginMsg = document.getElementById('loginMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginMsg.classList.add('hidden');

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) throw error;

        // Save session token to localStorage
        localStorage.setItem("supabase_session", JSON.stringify(data.session));
        localStorage.setItem("user_email", data.user.email);

        window.location.href = "dashboard.html";

      } catch (err) {
        loginMsg.textContent = err.message || "Unexpected error occurred";
        loginMsg.classList.remove('hidden');
      }
    });

    // Redirect if already logged in
    supabaseClient.auth.getSession().then(({ data }) => {
      if (data.session) window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
